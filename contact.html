    <section class="form-section">
        <h1 class="title">Contact</h1>
        
        <!-- Contact form-->
        <form class="contact-form">
            
                <label for="first_name" class="label">First Name</label>
                <input id="first_name" name="first_name" type="text" class="text-input" required>
            
                <label for="last_name" class="label">Last Name</label>
                <input id="last_name" name="last_name" type="text" class="text-input" required>
            
                <label for="email" class="label">Email Address</label>
                <input id="email" name="email_address" type="email" class="text-input" required> 
            
                <label for="textarea" class="label">Message</label>
                <textarea name="textarea" id="textarea" rows="10" cols="30"></textarea>
            
                <input type="submit" value="Send" class="submit-button">
            
        </form>
    </section>
