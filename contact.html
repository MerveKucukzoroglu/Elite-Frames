<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Digital art for artists and art-lovers">
    <meta name="keywords" content="digital art, digital painting, art, digital design, palette, digital palette">

    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Digital Palette</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Digital Palette</h1>
        </a>

        <nav id="navbar">
            <a href="index.html">Home</a>
            <a href="art.html">Art</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <section id="form-section">
        <h1 id="title">Contact</h1>
        
        <!-- Contact form-->
        <form id="contact-form" action="mkucukzoroglu@gmail.com" method="POST">
            
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" class="text-input" required>

            <br>

            <label for="lname">Last Name</label>
            <input id="lname" name="first_name" type="text" class="text-input" required>
            
            <br>

            <label for="email">Email Address</label>
            <input id="email" name="email_address" type="email" class="text-input" required> 
            
            <br>

            <label for="reason">Contact Reason</label>

            <br>

            <label for="collab">Collaboration</label>
            <input id="collab" type="radio" name="contact_reason" value="collab" class="contact-reason" required>

            <label for="buy">Buy</label>
            <input id="buy" type="radio" name="contact_reason" value="buy" class="contact-reason">
            
            <label for="other">Other</label>
            <input id="other" type="radio" name="contact_reason" value="other" class="contact-reason">

            <br>
            
            <label for="textarea" class="textarea-label">Message</label>
            <textarea name="textarea" id="textarea" rows="10" cols="30"></textarea>

            <br>
            
            <input type="submit" value="Send" class="submit-button">
        </form>
    </section>

    <footer>
        <a href="contact.html" class="contact">Contact</a>
        <a href="https://www.instagram.com/wanderermerve/" class="social-media" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com/in/merve-kucukzoroglu-a5211216a/" class="social-media" target="_blank"><i class="fab fa-linkedin-in"></i></a>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/e6e69ae431.js" crossorigin="anonymous"></script>
</body>
</html>
